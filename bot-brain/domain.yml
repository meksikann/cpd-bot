  - None
  - help
  - got_it
  - who_are_you
  - how_are_you
  - book_room

entities:
  - event_name
  - room_name

slots:
  event_name:
    type: text
  room_name:
    type: text
  time:
    type: text
  duration:
    type: text
  normalized_duration:
    type: text
  is_room_available:
    type: bool
    initial_value: False
  is_room_exists:
    type: bool
    initial_value: False
  rooms_free_slots:
    type: list
    initial_value: []
  auth_valid:
    type: bool
    initial_value: False
  office_location:
    type: text

templates:
  # templates the bot should respond with
  utter_greet:
    - "Hey, how can I help you?"
  utter_thank:
    - "You're welcome!"
  utter_bye:
    - "Goodbye"
  utter_how_can_help:
    - "how can i helps"
  utter_on_it:
    - "I am on it"
  utter_ask_event_name:
    - "what is event name"
  utter_event_saved:
    - "event saved"
  utter_ask_room_name:
    - "what is room name"
  utter_room_is_free:
    - "room is free"
  utter_room_is_busy:
    - "room is busy"
  utter_fallback:
    - "sorry, I did not get you..."
  utter_room_not_exists:
    - "room not exists"
  utter_sure:
    - "yeah pal, i'm sure"
  utter_show_free_slots:
    - 'the {room_name} is free/busy at (todo:make sure real bot receive free time)'
  utter_help:
    - 'Here is what I can do pal...'
  utter_responce_got_it:
    - 'great, dude!:)'
  utter_responce_who_are_you:
    - 'I am bot. Called to help you with conference rooms'
  utter_responce_how_are_you:
    - 'I am fine, thanks! Learning new stuff every day'
  utter_user_not_authorized:
    - 'O-o-o-p-s... Cannot make the action.You need to authorize first.'
  utter_user_authorized:
    - 'You authorized, so I can make action you asked for.'

actions:
  # all the utter actions from the templates, plus any custom actions
  - utter_greet
