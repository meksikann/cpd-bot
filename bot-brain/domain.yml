slots:
  auth_valid:
    auto_fill: true
    initial_value: false
    type: rasa_core.slots.BooleanSlot
  duration:
    auto_fill: true
    type: rasa_core.slots.TextSlot
  email:
    auto_fill: true
    type: rasa_core.slots.TextSlot
  event_name:
    auto_fill: true
    type: rasa_core.slots.TextSlot
  food_type:
    auto_fill: true
    type: rasa_core.slots.CategoricalSlot
    values:
    - steak
    - chicken
  formatted_duration:
    auto_fill: true
    type: rasa_core.slots.TextSlot
  is_room_available:
    auto_fill: true
    initial_value: false
    type: rasa_core.slots.BooleanSlot
  is_room_exists:
    auto_fill: true
    initial_value: false
    type: rasa_core.slots.BooleanSlot
  normalized_duration:
    auto_fill: true
    type: rasa_core.slots.TextSlot
  office_location:
    auto_fill: true
    type: rasa_core.slots.TextSlot
  room_name:
    auto_fill: true
    type: rasa_core.slots.TextSlot
  rooms_free_slots:
    auto_fill: true
    initial_value: []
    type: rasa_core.slots.ListSlot
  steak_done:
    auto_fill: true
    type: rasa_core.slots.TextSlot
  steak_type:
    auto_fill: true
    type: rasa_core.slots.TextSlot
  success_booking:
    auto_fill: true
    initial_value: false
    type: rasa_core.slots.BooleanSlot
  time:
    auto_fill: true
    type: rasa_core.slots.TextSlot
  user_name:
    auto_fill: true
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_duration:
  - text: For how long should I book it?
  utter_ask_email:
  - text: Tell me your email please
  utter_ask_event_name:
  - text: how do we call the booking event?
  utter_ask_room_name:
  - text: what is room name
  utter_ask_time:
  - text: At what time?
  utter_ask_user_name:
  - text: Your user name please.
  utter_bye:
  - text: Goodbye
  utter_confirm_booking:
  - text: I will book {room_name} at {time} for {formatted_duration}. Correct ?
  utter_event_saved:
  - text: event saved
  utter_fallback:
  - text: sorry, I did not get you...
  utter_greet:
  - text: Hey, how can I help you?
  utter_help:
  - text: Here is what I can do pal...
  utter_how_can_help:
  - text: how can i helps
  utter_how_steak_done:
  - text: How it should be done?
  utter_location_saved:
  - text: Great! I have remembered your location:)
  utter_make_payment:
  - text: Make a payment please at the terminal. And will start prepare your delicious
      steak
  utter_no_problem:
  - text: Sure. No problem...
  utter_on_it:
  - text: I am on it
  utter_provide_office_location:
  - text: Please click  your office location button
  utter_ready_to_proceed:
  - text: Ready to continue
  utter_responce_got_it:
  - text: great, dude!:)
  utter_responce_how_are_you:
  - text: I am fine, thanks! Learning new stuff every day
  utter_responce_who_are_you:
  - text: I am bot. Called to help you with conference rooms
  utter_room_booked:
  - text: I have booked room
  utter_room_is_busy:
  - text: room is busy
  utter_room_is_free:
  - text: room is free
  utter_room_not_booked:
  - text: Failed to book room
  utter_room_not_exists:
  - text: room not exists
  utter_show_free_slots:
  - text: the {room_name} is free/busy at (todo:make sure real bot receive free time)
  utter_submit_order:
  - text: This part should be done at Node.js by Serhiy
  utter_sure:
  - text: yeah pal, i'm sure
  utter_thank:
  - text: You're welcome!
  utter_user_authorized:
  - text: You authorized, so I can make action you asked for.
  utter_user_not_authorized:
  - text: O-o-o-p-s... Cannot make the action.You need to authorize first.
  utter_what_steak_part:
  - text: What part do you prefer?
